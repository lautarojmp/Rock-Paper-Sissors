<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        let computerScore = 0
        let playerScore = 0

        function getRandomInt (min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Randomly returns rock, paper or sissors
        
        function computerPlay () {
            RandomInT = getRandomInt(1, 3) 
            switch (RandomInT) {
                case 1:
                    return("Rock")
                    break;
                case 2:
                    return("Paper")
                    break;
                case 3:
                    return("Sissors")
                    break;
                }   
        }
        
        
                // Play a single round of the game
        
        function playRound(playerSelection, computerSelection) {
           if (playerSelection == "rock" & computerSelection == "Paper") {
               console.log("You lose!")
               computerScore++;
                } else if
                    (playerSelection == "rock" & computerSelection == "Sissors") {
                        console.log("You win!");
                        playerScore++;
                } else if
                    (playerSelection == "paper" & computerSelection == "Rock") {
                        console.log("You win!");
                        playerScore++;
                } else if
                    (playerSelection == "paper" & computerSelection == "Sissors") {
                        console.log("You lose!");
                        computerScore++;
                } else if
                    (playerSelection == "sissors" & computerSelection == "Paper") {
                        console.log("You win!");
                        playerScore++;
                } else if
                    (playerSelection == "Sissors" & computerSelection == "Rock") {
                        console.log("You lose!");
                        computerScore++;
                } else if
                    (playerSelection == "rock" & computerSelection == "Rock") {
                        console.log("Its a tie!");
                } else if
                    (playerSelection == "paper" & computerSelection == "Paper") {
                        console.log("Its a tie!");
                } else if
                    (playerSelection == "sissors" & computerSelection == "Sissors") {
                        console.log("Its a tie!");
                } else {
                    console.log("Must be either rock, paper or sissors!");
                    computerScore++
                }
        }
        
        // Plays 5 rounds of the game and declares the winner

        function game() {
           for (let i = 1; i <= 5; i++) {
               console.log("Round: " + i)
                let toLowerCases = prompt("choose your weapon:", "");
                let playerSelection = toLowerCases.toLowerCase();
                const computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore) {
                console.log("YOU WON THE GAME!")
            } else if (playerScore < computerScore) {
                console.log("YOU LOST THE GAME")
            } else {
                console.log("THE GAME ENDS IN TIES")
            }
            console.log(`Your score: ${playerScore} `)
            console.log(`Computer score: ${computerScore}`)

           
            
           
        } 
        game()

    
    </script>
</body>
